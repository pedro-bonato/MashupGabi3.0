<!doctype html>
<html lang="pt-BR"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Planejamento Comercial 2026</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <!-- CABEÇALHO COM O LOGO -->
  <header class="page-header">
    <img src="cresol-branca.png">
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="wrap">
    <div class="viewport">
      <div class="slider" id="slider">
        
        <!-- Card 1: Depósitos (AJUSTADO) -->
        <div class="card">
          <div class="card-header">
            <div class="icon-container">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414-.336.75-.75.75h-.75a.75.75 0 0 1-.75-.75v-.75m0 0h.01M12 12h.01M15 12h.01M18 12h.01M21 12h.01M3 12h.01M6 12h.01M9 12h.01"></path></svg>
            </div>
            <div class="title-group">
              <h2 class="card-title">Depósitos</h2>
              <p class="card-subtitle">RDC, LCA, DV e Poupança</p>
            </div>
          </div>
          <div class="card-body">
            <!-- Bloco da Métrica "Meta" -->
            <div class="metric">
              <p class="metric-label">Planejamento Comercial</p>
              <div id="QV01" class="qvobject"></div> 
            </div>

            <!-- Bloco da Métrica "Saldo" -->
            <div class="metric">
              <p class="metric-label">Gestão de Recursos</p>
              <div id="QV04" class="qvobject"></div>
            </div>
			
          </div>
          <div class="card-footer"></div>
        </div>

        <!-- Card 2 -->
        <div class="card">
          <div class="card-header">
            <div class="icon-container">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414-.336.75-.75.75h-.75a.75.75 0 0 1-.75-.75v-.75m0 0h.01M12 12h.01M15 12h.01M18 12h.01M21 12h.01M3 12h.01M6 12h.01M9 12h.01"></path></svg>
            </div>
            <div class="title-group">
              <h2 class="card-title">Inad 15</h2>
              <p class="card-subtitle">Inadimplência &gt;= 15 dias</p>
            </div>
          </div>
          <div class="card-body">
            <!-- Bloco da Métrica "Meta" -->
            <div class="metric">
              <p class="metric-label">Planejamento Comercial</p>
              <!-- O objeto Qlik fica aqui, e o texto estático foi removido -->
              <div id="QV03" class="qvobject"></div> 
            </div>
            <!-- Bloco da Métrica "Saldo" -->
            <div class="metric">
              <p class="metric-label">Gestão de Inadimplência</p>
              <div id="QV05" class="qvobject"></div>
            </div>
          </div>
		  
          <div class="card-footer"></div>
        </div>
		
		<!-- Card 3 teste-->
        <div class="card">
          <div class="card-header">
            <div class="icon-container">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414-.336.75-.75.75h-.75a.75.75 0 0 1-.75-.75v-.75m0 0h.01M12 12h.01M15 12h.01M18 12h.01M21 12h.01M3 12h.01M6 12h.01M9 12h.01"></path></svg>
            </div>
            <div class="title-group">
              <h2 class="card-title">Carteira Ativa</h2>
              <p class="card-subtitle">Recursos Próprios</p>
            </div>
          </div>
          <div class="card-body">
            <!-- Bloco da Métrica "Meta" -->
            <div class="metric">
              <p class="metric-label">Planejamento Comercial</p>
              <div id="QV02" class="qvobject"></div> 
            </div>
            <!-- Bloco da Métrica "Saldo" -->
            <div class="metric">
              <p class="metric-label">Gerenciador de Crédito</p>
              <div id="QV06" class="qvobject"></div>
            </div>
          <div class="card-footer"></div>
        </div>

      </div>

    </div>

    <div class="dots" id="dots"></div>
  </div></main>

  <!-- Scripts -->
  <script src="https://msryx1okj1jicf6.us.qlikcloud.com/resources/assets/external/jquery/jquery.js"></script>
  <script src="https://msryx1okj1jicf6.us.qlikcloud.com/resources/assets/external/requirejs/require.js"></script>

  <script src="mashup.js"></script>
  <script src="carrossel.js"></script>


</body></html>
