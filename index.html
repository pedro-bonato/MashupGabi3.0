<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Validador Mashup</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <header class="page-header">
    <img src="cresol-branca.png" alt="Cresol">
  </header>

  <main class="wrap">
    <div class="viewport">
      <div class="slider" id="slider">

        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Depósitos</h2>
            <p class="card-subtitle">RDC, LCA, DV e Poupança</p>
          </div>
          <div class="card-body">
            <div class="metric">
              <p class="metric-label">Planejamento Comercial</p>
              <div id="chart1"></div>
            </div>
            <div class="metric">
              <p class="metric-label">Gestão de Recursos</p>
              <div id="chart2"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Crédito</h2>
            <p class="card-subtitle">Operações de Crédito</p>
          </div>
          <div class="card-body">
            <div class="metric">
              <p class="metric-label">Planejamento Comercial</p>
              <div id="chart3"></div>
            </div>
            <div class="metric">
              <p class="metric-label">Gestão de Recursos</p>
              <div id="chart4"></div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="carrossel.js"></script>
  <script type="module" src="nebula.js"></script>
</body>
</html>
